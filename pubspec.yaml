name: fontresoft
description: FontResoft is a flutter font package developed by Kenresoft for use in any flutter project. 
  It contain different beautiful fonts for building nice, eye-catchy flutter apps.
version: 0.0.1
# Ensures the package is published to https://dart-packages.example.com
publish_to: #https://dart-packages.example.com
homepage:

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:



